name: coverity

inputs:
  cloudbees_pat_token: 
    description: Cloudbees PAT token of User
    required: true
  cloudbees_api_url: 
    description: Cloudbees API URL
    required: true
  server-url: 
    description: 'Server URL'
    required: true
  api-token:  
    description: 'API token'
    required: true
  step_id:
    description: 'The ID of the step in the workflow'
    required: false
    default: ''

runs:
  using: composite
  steps:

    - name: Create tar of source code
      shell: bash
      run: |
        tar -cvf output.tar .
        tar -tf output.tar

    - name: Create request JSON file in workspace
      shell: bash
      run: |
        FILE_PATH="$GITHUB_WORKSPACE/store/request/request.json"
        mkdir -p "$(dirname "$FILE_PATH")"
        touch "$FILE_PATH"
        echo "File created at: $FILE_PATH"

    - name: Debug input token value
      shell: bash
      run: |
        echo "api-token starts with: ${api_token:0:4}..."
      env:
        api_token: ${{ inputs.api-token }}
        
    - name: Generate reference files 
      shell: bash
      run: |
        docker run --rm \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e INPUT_CLOUDBEES_API_TOKEN="${{ inputs.cloudbees_pat_token }}" \
          -e INPUT_CLOUDBEES_API_URL="${{ inputs.cloudbees_api_url }}" \
          -e INPUT_IS_GITHUB_WORKFLOW="true" \
          -e INPUT_RUN_ID="14769369987" \
          -e GITHUB_RUN_ID="14769369987" \
          -e GITHUB_WORKFLOW_REF="AmitRamachandrann/vuln-scan-repo/.github/workflows/gitleaks.yaml@refs/heads/main" \
          -e GITHUB_RUN_ATTEMPT="1" \
          -e GITHUB_RUN_NUMBER="1" \
          -e GITHUB_REF_NAME="main" \
          -e GITHUB_REPOSITORY="AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_SERVER_URL="https://github.com/AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_JOB="${{ github.job }}" \
          -e GITHUB_PROVIDER="GITHUB" \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          -e GITHUB_ENV="$GITHUB_ENV" \
          public.ecr.aws/l7o7z1g8/actions/assets-plugin-chain-utils:0dea78066b1aecbca8a3a6674aade8ee49b5d57a \
          generate-references --asset-type "CODE"

    - name: Print polaris conf
      shell: bash
      run: |
        docker run --rm \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          golang:latest \
          bash -c "chmod 777 $GITHUB_WORKSPACE/* && ls -al $GITHUB_WORKSPACE"
          # is it safe to set the permissions to 777?

    - name: Run coverity on polaris compliance plugin
      shell: bash
      run: |
        docker run --rm \
          -u root \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          -e RUN_ID="$GITHUB_RUN_ID" \
          -e JOB_ID="$GITHUB_JOB" \
          -e STEP_ID="${{ inputs.step_id }}" \
          -e POLARIS_SERVER_URL="${{ inputs.server-url }}" \
          -e POLARIS_ACCESS_TOKEN="${{ inputs.api-token }}" \
          public.ecr.aws/l7o7z1g8/actions/plugin-coverity-sca:daf06d0ba4087e173eb4af9483a29ac7aa569422 \
          --mode single
          
    - name: Complete execution plan
      shell: bash
      run: |
        docker run --rm \
          -v $GITHUB_WORKSPACE:$GITHUB_WORKSPACE \
          -e INPUT_CLOUDBEES_API_TOKEN="${{ inputs.cloudbees_pat_token }}" \
          -e INPUT_CLOUDBEES_API_URL="${{ inputs.cloudbees_api_url }}"
          -e INPUT_IS_GITHUB_WORKFLOW="true" \
          -e INPUT_RUN_ID="14769369987" \
          -e GITHUB_RUN_ID="14769369987" \
          -e GITHUB_WORKFLOW_REF="AmitRamachandrann/vuln-scan-repo/.github/workflows/gitleaks.yaml@refs/heads/main" \
          -e GITHUB_RUN_ATTEMPT="1" \
          -e GITHUB_RUN_NUMBER="1" \
          -e GITHUB_REF_NAME="main" \
          -e GITHUB_REPOSITORY="AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_SERVER_URL="https://github.com/AmitRamachandrann/vuln-scan-repo" \
          -e GITHUB_JOB="${{ github.job }}" \
          -e GITHUB_PROVIDER="GITHUB" \
          -e GITHUB_WORKSPACE="$GITHUB_WORKSPACE" \
          -e GITHUB_ENV="$GITHUB_ENV" \
          public.ecr.aws/l7o7z1g8/actions/assets-plugin-chain-utils:0dea78066b1aecbca8a3a6674aade8ee49b5d57a \
          process-outputs
